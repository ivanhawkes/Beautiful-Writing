{{ define "main" }}

<div class="container">
	<div class="jumbotron text-center">
		<h1>{{ .Page.Title }}</h1>
		<p class="lead">Resize this responsive page to see the effect!</p>
	</div>

	<section id="main">
		{{ range (.Pages.ByParam "sort-order") }}
		<article class="post">
			<header class="entry-header">
				<h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
			</header>
			<div class="entry-meta">
				<span class="lead"><time class="lead" date="{{ .Date.Format "01/02/2006" }}">{{ .Date.Format "01/02/2006" }}</time></span>
			</div>
			<div class="entry-content">
				{{ .Content }}
			</div>
		</article>
		{{ end }}
	</section>
</div>

{{ end }}
